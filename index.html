<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Link CSS-->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!--Link to Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Grenze|MedievalSharp&display=swap" rel="stylesheet">


    <title>Document</title>

</head>
<body>

    <!--GAME TITLE-->
    <div id = "game-title">
        <h1 id="title"> Game of Thrones : RPG Game </h1>
    </div>
    <hr>
    <!---->


<div class="container">
    <!--Where all the characeters are displayed before the user makes a choice-->
    <div class = "game character-set" id="gamecharArray">
    </div>

    <div id ="fight-zone">
        <!--The USER CHARACTER-->
        <div class = "game character-set" id="player-div">
            You are: <br>
            <div class = "card" id = "playerDiv"></div>
        </div>

        <!--THe CURRENT ENEMY-->
        <div class="game character-set" id="enemy-div">
            Your current enemy is: <br>
            <div class="card" id="enemyDiv"></div>
        </div>

    </div>

    <!--The text that will appear while fighting-->
    <div class="game" id="msg"></div>

        <!--FIGHT BUTTON-->
        <button id="fight-button">Fight!</button>

    <!--The ENEMY LIST-->
    <div class="game character-set" id="enemy-characters">
        <h3>Enemies Left: <span class="enemies-left"></span></h3>
    </div>
</div>
    










    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/javascript.js"></script>
</body>
</html>
