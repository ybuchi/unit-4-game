<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Link CSS-->>
    <link rel="stylesheet/CSS" href="assets/css/style.css">

    <title>Document</title>

</head>
<body>

    <div id = "game-title">
        <h1> Game of Thrones : RPG</h1>
    </div>

    <!--Where all the characeters are displayed before the user makes a choice-->
    <div class = "game character-set" id="full-set">
        <h2>Choose Your Character</h2>
    </div>

    <!--The USER CHARACTER-->
    <div class = "game character-set" id="user-character">
        <h3>Your Character:</h3>
    </div>

    <!--THe CURRENT ENEMY-->
    <div class="game character-set" id="current-enemy">
        <h3>Defender:</h3>
    </div>

    <!--The text that will appear while fighting-->
    <div class="game" id="user-move"></div>
    <div class="game" id="fighter-move"></div>

    <!--The ENEMY LIST-->
    <div class="game character-set" id="enemy-characters">
        <h3>Enemies Left:</h3>
    </div>
    

    <!--FIGHT BUTTON-->
    <button>Fight!</button>








    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/javascript.js"></script>
</body>
</html>
